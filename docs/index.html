<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trellis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Roboto;
      font-weight: 400;
      background: #F3F3F3;
      margin: 0;
      color: #181D22;
    }

    .content {
      padding: 12px 32px 20px
    }

    .header {
      padding: 12px 32px 12px;
      background: #FFF;
      box-shadow: 0px 0px 3px 0px #ccc;
      display: grid;
      grid-template-columns: min-content auto min-content;
    }
    h1 {
      margin: 0px;
      font-weight: 400;
    }
    h4 {
      margin: 0px;
      font-weight: 400;
    }
    ul {
      list-style-type: none;
      padding: 0px;
      display: grid;
      grid-gap: 6px
    }
    li {
      display: inline-flex;
      padding-left: 16px;
    }
    a {
      color: #0A85FF;
      text-decoration: none;
    }
    a:hover {
      color: #004285;
      text-decoration: underline;
    }
    a:focus {
      outline: none;
    }
    a:visited {
      color: #0A85FF;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
  <div>
    <div class="header">
      <img id="logo-placeholder"></img>
      <h1>Trellis</h1>
      <a style="color:black" href="https://github.com/sayari-analytics/trellis"><i class="fab fa-github fa-2x"></i></a>
    </div>
    <div id="graph-container">
      <div id="graph"></div>
      <script src="./index.js"></script>
    </div>
    <div class="content">
      <h4>Examples/Tutorials:</h4>
      <ul>
        <li>
          <a href="'https://observablehq.com/@julietadams/trellis-static-graph-example-2?collection=@julietadams/trellis-examples'">
            Static Graph
          </a>
        </li>
        <li>
          <a href="https://observablehq.com/@julietadams/trellis-viewport-interaction-example?collection=@julietadams/trellis-examples">Viewport Interaction</a>
        </li>
        <li>
          <a href="https://observablehq.com/@julietadams/trellis-node-interaction-example">Node Interaction</a>
        </li>
        <li>
          <a href="https://observablehq.com/@julietadams/trellis-hierarchy?collection=@julietadams/trellis-examples">Hierarchy</a>
        </li>
        <li>
          <a href="https://codesandbox.io/s/trellis-react-example-84mex?file=/src/Graph.js">Simple React</a>
        </li>
        <li>
          <a href="https://codesandbox.io/s/trellis-react-and-selection-example-68dg5?file=/src/Graph.js">React + Selection</a>
        </li> 
      </ul>
    </div>
  </div>
</body>
</html>
